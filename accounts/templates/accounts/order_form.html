{% extends 'base.html' %}
{% load static %}

{% block body %}
  <div align="center" style = "margin-top : 100px; margin-bottom:100px;" class = "container">
  <div class="row">
	<div class="col-md-6">
		<div class="card card-body">

			<form action="" method="POST">
				{% csrf_token %}
				{{ form.management_form }}
				{% for field in form %}
					{{field}}
					<hr>
				{% endfor %}
				
				<input type="submit" name="Submit">
			</form>

		</div>
	</div>
</div>
</div>

{% endblock body %}
